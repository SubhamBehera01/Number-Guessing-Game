<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Number guessing game</h1>
    </nav>
    <div class="container">
        <p>Try and guess a random number between 1 to 100.</p>
        <p class="dis">You have 10 attempts to guess the right number.</p>
        <form class="form">
            <label for="guessing number" id="guess">Guess a number</label>
            <br>
            <input type="text" class="GuessField" placeholder="Guess Here">
            <br>
            <input type="submit" class="submitBtn" value="Submit guess">
        </form>
        <div class="resultpara">
            <p>Previous Guesses : <span class="guesses"></span></p>
            <p>Guesses Remaining : <span class="lastresult">10</span></p>
            <p class="lowOrhi"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
